<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Message Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .message-box {
            margin: 20px 0;
            padding: 15px;
            border: 1px dashed #ccc;
            border-radius: 5px;
        }
        .sender-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .sender-avatar {
            font-size: 24px;
            margin-right: 10px;
        }
        .sender-name {
            font-weight: bold;
            font-size: 16px;
        }
        .timestamp {
            color: #666;
            font-size: 12px;
        }
        .message-content {
            font-size: 15px;
            margin-top: 10px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
        .subject-line {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .email-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        A message from <strong>{{name}}</strong> has been received. Kindly respond at your earliest convenience.
    </div>
    
    <div class="message-box">
        <div class="sender-info">
            <div class="sender-avatar">ðŸ‘¤</div>
            <div>
                <div class="sender-name">{{name}}</div>
                <div class="timestamp">{{time}}</div>
            </div>
        </div>
        <div class="subject-line">Subject: {{subject}}</div>
        <div class="message-content">{{message}}</div>
        <div class="email-info">Sender's email: {{email}}</div>
    </div>
    
    <div class="footer">
        <p>Â© {{year}} {{company}}. Thank You for your time.</p>
    </div>
</body>
</html>
